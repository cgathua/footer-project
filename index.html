<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer project</title>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="styles.css">

    <!--FONT AWESOME ICONS-->
    <script src="https://kit.fontawesome.com/4a00a82b9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main" aria-label="main"></main> 
    <!--START OF FOOTER--> 
    <footer id="footer" aria-label="footer">
        <section id="footer-main">
            <div class="footer-column">
                <h2 class="footer-title">Company</h2>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Investors</a></li>
                    <li><a href="#">Accesability</a></li>
                    <li><a href="#">Company News</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h2 class="footer-title">Resources</h2>
                <ul>
                   <li><a href="#">Docs</a></li>
                   <li><a href="#">Blog</a></li>
                   <li><a href="#">Downloads</a></li>
                   <li><a href="#">Release Notes</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h2 class="footer-title">Contact</h2>
                <ul>
                    <li><a href="#">Email</a></li>
                    <li><a href="#">Sales</a></li>
                    <li><a href="#">Advertise</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h2 class="footer-title">Stay Informed</h2>
                <p>Subscribe to our mailing list.</p>
                <form action="newsletter" aria-label="signup">
                    <input id="email" type="email" name="email" placeholder="Enter your email" 
                    required aria-label="enter your email">
                    <input type="submit" value="Subscribe">
                </form>
            </div>
        </section>
        <!--SOCIAL MEDIA-->
        <section id="footer-socials" aria-label="social media">
            <ul class="footer-icons">
                <li><a href="#" aria-label="facebook"><i class="fa-brands fa-facebook fa-lg"></i></a></li>
                <li><a href="#" aria-label="twitter"><i class="fa-brands fa-twitter fa-lg"></i></a></li>
                <li><a href="#" aria-label="instagram"><i class="fa-brands fa-instagram fa-lg"></i></a></li>
                <li><a href="#" aria-label="github"><i class="fa-brands fa-github fa-lg"></i></a></li>
                <li><a href="#" aria-label="linkedin"><i class="fa-brands fa-linkedin fa-lg"></i></a></li>
                <li><a href="#" aria-label="youtube"><i class="fa-brands fa-youtube fa-lg"></i></a></li>
            </ul>
        </section>
        <!--LEGAL NOTICE-->
        <section id="footer-legal" aria-label="legal">
            <small>
                <ul class="footer-legal-items">
                   <li><a href="#">Terms &amp; Conditions</a></li>
                   <li><a href="#">Privacy Policy</a></li>
                   <li>&copy; Copyright 2022 xyz</li>
                </ul>
            </small>
        </section>
    </footer> 
</body>
</html>
